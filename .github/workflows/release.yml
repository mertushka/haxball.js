name: ðŸ“¦ NPM Release

on:
  release:
    types: [published]

jobs:
  release:
    name: ðŸš€ Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸš€ Publish to NPM
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "ðŸ“¦ Preparing to publish version $VERSION"
          if [[ "$VERSION" == *-* ]]; then
            echo "â›” Pre-release version detected [$VERSION], skipping publish."
            exit 0
          fi
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: âœ¨ Post-Release Info
        run: |
          echo "ðŸŽ‰ Successfully published to NPM!"
          echo "ðŸ“Š Package: $(node -p "require('./package.json').name")"
          echo "ðŸ“Œ Version: $(node -p "require('./package.json').version")"
