name: ğŸ“¦ NPM Release

on:
  release:
    types: [published]

jobs:
  release:
    name: ğŸš€ Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Package
        run: npm run build

      - name: ğŸš€ Publish to NPM
        run: |
          echo "ğŸ“¦ Publishing version $(node -p "require('./package.json').version")"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: âœ¨ Post-Release Info
        run: |
          echo "ğŸ‰ Successfully published to NPM!"
          echo "ğŸ“Š Package: $(node -p "require('./package.json').name")"
          echo "ğŸ“Œ Version: $(node -p "require('./package.json').version")"
