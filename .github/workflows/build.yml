name: ğŸš€ Haxball.JS CI/CD

on:
  workflow_dispatch: # Allow manual triggers
  push:
    branches: [main, develop]
    paths:
      - "scripts/nodeify.js"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [main]
    paths:
      - "scripts/nodeify.js"
      - "package.json"
      - "package-lock.json"

jobs:
  build:
    name: ğŸ› ï¸ Build Source
    runs-on: ubuntu-latest
    outputs:
      hash: ${{ steps.nodeify.outputs.hash }}
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Source Code
        id: nodeify
        run: |
          OUTPUT=$(npm run build)
          if [[ $OUTPUT =~ SUCCESS:([a-zA-Z0-9]+) ]]; then
            HASH="${BASH_REMATCH[1]}"
            echo "hash=$HASH" >> $GITHUB_OUTPUT
            echo "ğŸ‰ Build successful with hash: $HASH"
          else
            echo "âŒ Build failed: $OUTPUT"
            exit 1
          fi

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: haxball-build
          path: src/build.js
          retention-days: 7

  test:
    needs: build
    name: ğŸ§ª Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¥ Download Build
        uses: actions/download-artifact@v3
        with:
          name: haxball-build
          path: src

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Core Tests
        run: npm test
        env:
          TEST_PROXY: ""

      - name: ğŸŒ Run Proxy Tests (Optional)
        if: always()
        continue-on-error: true
        run: npm test
        env:
          TEST_PROXY: "1"

  publish:
    needs: build
    name: ğŸ“¢ Publish Build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¥ Download Build
        uses: actions/download-artifact@v3
        with:
          name: haxball-build
          path: src

      - name: ğŸ”„ Prepare Build
        run: |
          mv src/build.js src/index.js
          echo "âœ¨ Build prepared for publishing"

      - name: ğŸš€ Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [[ -n "$(git status --porcelain)" ]]; then
            git add src/index.js
            git commit -m "ğŸ¤– Update Haxball.JS Build (${{ needs.build.outputs.hash }})

            ğŸ”„ Auto-generated by GitHub Actions
            ğŸ·ï¸ Build Hash: ${{ needs.build.outputs.hash }}
            âš¡ Includes latest Haxball updates"
            git push
          else
            echo "ğŸ“ No changes to commit"
          fi
